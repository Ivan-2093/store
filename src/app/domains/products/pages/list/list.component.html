<div class="flex space-x-4 bg-green-300">
    <div class="w-48">
        <ul>
            <li>
                <a routerLink="/" >
                    All
                </a>
            </li>
            @for (category of categories(); track $index){
            <li>
                <a routerLink="/" [queryParams]="{category_id: category.id}" >
                    {{ category.name }}
                </a>
            </li>
            }
        </ul>
    </div>

    <div class="grid grid-cols-3 mt-5 gap-2 w-full">
        @for (product of products(); track $index){
        <app-product [product]="product" (addToCart)="addToCart($event)" />
        }
    </div>
</div>
